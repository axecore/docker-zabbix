server {
    listen 8080 default_server;
    server_name _;

    root /usr/share/zabbix;
    index index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_param PHP_VALUE "max_execution_time=300\nmemory_limit=256M\npost_max_size=32M\nupload_max_filesize=16M";
    }

    location ~* \.(jpg|jpeg|gif|css|png|js|ico|svg)$ {
        expires 10d;
        log_not_found off;
    }
}
